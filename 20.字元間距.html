<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>20.字元間距</title>
        <style>
            #ls1 {letter-spacing: 1.5em}
            #ls2 {letter-spacing: -5px}
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>
    </body>
    <p class="exa">使用CSS的letter-spacing屬性調整字符之間的間距。</p>
</html>
