<html>
    <head>
        <title>28.文字顏色</title>
    </head>
        <style>
        .h1 { font-size: 12px; }
        .h2 { font-size: 16px; }
        .h3 { font-size: 24px; }
        </style>
    </head>
    <body>
    <p>原始大小</p>
    <p class='h1'>小 12px</p>
    <p class='h2'>中 26px</p>
    <p class='h3'>大 24px</p>
    </body>
    <p class="exa">使用CSS的font-size屬性設置文本大小。</p>
</html>
