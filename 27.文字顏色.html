<html>
    <head>
        <title>27.文字顏色</title>
        <style>
        h1{ Color:red; }
        h2{ Color:#99BBFF}
        h3{ Color:rgb(255, 0 , 255) }
        </style>
    </head>
    <body>
        <h1>紅色(直接指定)</h1>
        <h2>使用色碼的某顏色</h2>
        <h3>使用RGB的某顏色</h3>
    </body>
    <p class="exa">使用CSS的color屬性設置文本顏色。</p>
</html>
