<html>
    <head>
        <title>02.標題</title>
        <meta charset=utf-8>
    </head>
    <body>
        <h1>這是H1標題</h1>
        <h2>這是H2標題</h2>
        <h3>這是H3標題</h3>
        <h4>這是H4標題</h4>
        <h5>這是H5標題</h5>
        <h6>這是H6標題</h6>
    </body>
    <p class="exa">HTML提供了六個級別的標題，從&lt;h1&gt;到&lt;h6&gt;，用於表示內容的層級結構。</p>
</html>
