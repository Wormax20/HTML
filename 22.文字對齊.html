<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>22.文字對齊</title>
        <style>
            h1{text-align: left}
            h2{text-align: center}
            h3{text-align: right}
            h4{text-align: justify}
        </style>
    </head>
    <body>
        <h1>這是標題一</h1>
        <h2>這是標題二</h2>
        <h3>這是標題三</h3>
        <h4>
            凡事任憑心意而為，自由自在，與副首領的身份格格不入的少女。亦是逐火英桀的創立者，聚集並維繫此十三人的核心人物。
            只在喜歡的人上花時間，但每個人都很喜歡；只在有趣的事上花心思，但每件事都很有趣——心懷如此信念，帶著真誠與熱情擁抱每一天的純真女孩♪
            無論是引起她的注意，亦或是令她失去興趣，都值得為之如臨如履。
        </h4>
    </body>
    <p class="exa">使用CSS的text-align屬性控制文本的對齊方式。</p>
</html>
