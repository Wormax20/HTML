<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>全大寫 This is some text in a paragraph.</h1>
        <h2>全小寫 This is some text in a paragraph.</h2>
        <h3>首字大寫 This is some text in a paragraph.</h3>
    </body>
    <p class="exa">使用CSS的text-transform屬性控制文本的大小寫。</p>
</html>
