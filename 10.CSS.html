<html>
    <head>
        <title>10.CSS</title>
        <link rel="stylesheet" href="https://rawcdn.githack.com/shhuangmust/html/fc0253b382011528e5bcc69e74425c6d03f1adc3/import.css">
        <style>
            h2 {color:green;} 
        </style>
    </head>
    <body>
        <h1 style="color:red;">
            這是甚麼顏色 
        </h1>
        <h2>這是甚麼顏色</h2>
        <h3>這是甚麼顏色</h3>
    </body>
    <p class="exa">CSS用於控制網頁的外觀和樣式，可以設置顏色、字體、佈局等。</p>
</html>
