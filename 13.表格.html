<html>
    <head><title>13.表格</title></head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>年齡</th>
                <th>城市</th>
            </tr>
            <tr>
                <td>張三</td>
                <td>25</td>
                <td>台北</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>30</td>
                <td>台中</td>
            </tr>
        </table>
    </body>
    <p class="exa">使用&lt;table&gt;, &lt;tr&gt;, &lt;th&gt;和&lt;td&gt;標籤創建表格。</p>
</html>
