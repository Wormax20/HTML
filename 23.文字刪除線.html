<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>23.文字刪除線</title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>這是上底線</h1>
        <h2>這是下底線</h2>
        <h3>這是刪除線</h3>
        <a href="">這是連結</a>
    </body>
    <p class="exa">使用CSS的text-decoration屬性為文本添加刪除線。</p>
</html>
